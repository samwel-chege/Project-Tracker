<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>    
    <div>
        <br>
        <br>
        <br>
        <h1 style="text-align:center"><b>My Profile</b></h1>
        <br>
        <br>
        <div class="container">
            <div class="card">
                <div class="card-header d-flex">
                    <h3><b>{{student.user}}</b></h3>
                </div>
                
               
                <img src="https://res.cloudinary.com/daxszmc6m/{{student.profile_pic}}" width="150" height="150" class="rounded-circle mb-2">
                <div class="card-body">
                  <div *ngIf="student.first_name && student.surname"><b>Full Name:</b> {{ student.first_name }} {{ student.surname }}</div>
                  <br>
                  <div *ngIf="student.cohort"><b>Cohort:</b> {{ student.cohort }}</div>  
                  <br>
                  <div *ngIf="student.email"><b>Email:</b> {{ student.email }}</div> 
                  <br>
                  <div *ngIf="student.github_profile"><b>Github Profile:</b> <a href="{{student.github_profile}}"> {{ student.github_profile }}</a></div> 
                  <br>
                  <div *ngIf="student.bio"><b>Bio:</b> {{ student.bio }}</div> 
                  <br>
                  <br>
                  <div *ngIf="student.projects_owned"><b>Projects Owned:</b>
                    <br>
                    <ul>
                      <li *ngFor= "let project of student.projects_owned">{{ project }}</li>
                    </ul>
                  </div> 
                  <br>
                  <div *ngIf="student.is_dev"><b>Project Membership:</b>
                    <br>
                    <ul>
                      <li *ngFor= "let project of student.is_dev">{{ project }}</li>
                    </ul>
                  </div> 
              </div>
          </div>
      </div>
    </div>
    <br>
    <br>

    

</body>
</html>
