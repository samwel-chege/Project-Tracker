<div class="container">
    <h4 >Want the world to see and recognise your effort and skills?
    Upload your project to the site and viewers will see and decide to collaborate.
    <hr>
    </h4>  
    <div class="row">
        <div class="col-md-5 addprojectpage"> 
            
        </div>  
        <div class="col-md-1 vl"> 
            
        </div> 
        <div class="col-md-6">
 
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" (change)='titleChange($event)' class="form-control">
                </div>
                <div class="form-group" id="descript">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" (change)='descriptionChange($event)' id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <input  #image accept="image/*" class="form-control" (change)="imageUpload($event)" type="file" id="formFile">
                </div>
                <div class="form-group">
                    <label for="owner">Project Owner</label><br>
                    <input type="text" name="owner" (change)='ownerChange($event)' class="form-control">
                </div>
                <div class="form-group">
                    <label for="link">Github Link</label><br>
                    <input type="text" name="link" (change)='linkChange($event)' class="form-control">
                </div>
                <button type="button" (click)='addProject()' class="btn btn-outline-success">Upload</button>
            </form>
        </div>  
    </div>
  </div>
