<div class="container mt-5" >
    <h4 >Want the world to see and recognise your effort and skills?
    Upload your project to the site and viewers will see and decide to collaborate.
    <hr>
    </h4>  
    <div class="row">
        <div class="col-md-5 addprojectpage"> 
            
        </div>  
        <div class="col-md-1 vl"> 
            
        </div> 
        <div class="col-md-6">
 
            <form>
                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" class="form-control" [(ngModel)]='formData.title'>
                </div>
                <div class="form-group" id="descript">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" [(ngModel)]='formData.description'></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="file" class="form-control" [(ngModel)]='formData.project_image'>
                    </div>
                <div class="form-group">
                    <label for="owner">Project Owner</label><br>
                    <input type="text" name="owner" class="form-control" [(ngModel)]='formData.owner'>
                </div>
                <div class="form-group">
                    <label for="link">Github Link</label><br>
                    <input type="text" name="link" class="form-control" [(ngModel)]='formData.github_link'>
                </div>
                <button type="submit" (click)='addProject()' class="btn btn-outline-success">Upload</button>
            </form>
        </div>  
    </div>
  </div>
