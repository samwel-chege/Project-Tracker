    <div class="form">
      <h1>Add Project</h1>
      <div class="">
        <form>
          <div class="bcol">
            <button class="btn btn-files btn-primary" type="submit">Choose File</button>

            <div class="form-group" id="descript">
              <label for="description">Description</label><br>
              <input type="text" name="description" class="form-control" ngModel>
            </div>

            <div class="form-group">
                <label for="description">Description</label><br>
                <input type="file" name="file" class="form-control" ngModel>

            <div class="form-group">

              <input type="text" name="owner" class="form-control" ngModel>

          </div>

        </form>

      </div>
    </div>
